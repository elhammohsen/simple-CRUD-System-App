<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud system</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="bg-secondary border-1 border-dark w-75 m-auto rounded my-2">
        <h1 class="text-center text-light my-2">crud system</h1>

        <div class="form-floating my-1">
            <input oninput="validationName()" type="text" class="form-control" id="productName" placeholder="">
            <label for="productName">product name</label>
            <p class="alert alert-danger d-none" id="msgName">pattern invalid</p>
        </div>

        <div class="form-floating my-1">
            <input oninput="validationPrice()" type="number" class="form-control" id="productPrice" placeholder="">
            <label for="productPrice">product Price</label>
            <p class="alert alert-danger d-none" id="msgPrice">pattern invalid</p>
        </div>

        <div class="form-floating my-1">
            <input oninput="validationCategory()" list="Category" type="text" class="form-control" id="productCategory" placeholder="">
            <label for="productCategory">product Category</label>
            
            <datalist id="Category">
                <option value="tv"></option>
                <option value="mobile"></option>
                <option value="screens"></option>
                <option value="elctronics"></option>
            </datalist>

            <p class="alert alert-danger d-none" id="msgCategory">pattern invalid</p>
        </div>

        <div class="form-floating my-1">
            <textarea oninput="validationDescription()" style="height: 100px;"  class="form-control" id="productDescription" placeholder=""></textarea>
            <label for="productDescription">product Description</label>
            <p class="alert alert-danger d-none" id="msgDescription">pattern invalid</p>
        </div>

        <div class="form-floating my-1">
            <input onchange="validationImage()" type="file" class="form-control" id="productImage" placeholder="">
            <label for="productImage">product image</label>
            <p class="alert alert-danger d-none" id="msgImage">pattern invalid</p>
        </div>

        <div class="mt-3">
            <button onclick="addProduct()" id="btnAdd" class="btn btn-dark border-light btn-outline-light my-2">Add Product</button>
            <button onclick="updateData()" id="btnUpdate" class="btn btn-dark border-light btn-outline-light my-2 d-none">Update Product</button>
        </div>

    </div>

    <input id="searchInput" oninput="searchItem()" type="search" class="form-control w-50 m-auto my-2" placeholder="search by name">
    
    <div>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableData">
                
            </tbody>
        </table>
    </div>
    <script src="bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
